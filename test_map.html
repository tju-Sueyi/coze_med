<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百度地图API测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .test-title {
            color: #007cba;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .test-result {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #005a87;
        }
        .map-container {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 15px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-success {
            background: #28a745;
        }
        .status-error {
            background: #dc3545;
        }
        .status-warning {
            background: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>百度地图API测试工具</h1>
        <p>此页面用于测试百度地图API是否正常工作。请按照以下步骤进行测试：</p>

        <div class="test-section">
            <h2 class="test-title"><span class="status-indicator status-warning"></span>第1步：检查API密钥配置</h2>
            <div id="key-test" class="test-result warning">
                ⏳ 检查中...
            </div>
            <button onclick="testAPIKey()">测试API密钥</button>
            <button onclick="openBaiduConsole()">打开百度地图控制台</button>
        </div>

        <div class="test-section">
            <h2 class="test-title"><span class="status-indicator status-warning"></span>第2步：检查脚本加载</h2>
            <div id="script-test" class="test-result warning">
                ⏳ 检查中...
            </div>
            <button onclick="testScriptLoading()">测试脚本加载</button>
        </div>

        <div class="test-section">
            <h2 class="test-title"><span class="status-indicator status-warning"></span>第3步：检查BMap对象</h2>
            <div id="bmap-test" class="test-result warning">
                ⏳ 检查中...
            </div>
            <button onclick="testBMapObject()">测试BMap对象</button>
        </div>

        <div class="test-section">
            <h2 class="test-title"><span class="status-indicator status-warning"></span>第4步：测试地图功能</h2>
            <div id="map-test" class="test-result warning">
                ⏳ 检查中...
            </div>
            <button onclick="testMapFunction()">测试地图功能</button>
            <div id="map-container" class="map-container" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h2 class="test-title"><span class="status-indicator status-warning"></span>第5步：医院搜索测试</h2>
            <div id="hospital-test" class="test-result warning">
                ⏳ 检查中...
            </div>
            <button onclick="testHospitalSearch()">测试医院搜索</button>
        </div>

        <div style="margin-top: 30px; padding: 20px; background: #e9ecef; border-radius: 6px;">
            <h3>调试信息</h3>
            <div id="debug-info" style="font-family: monospace; font-size: 12px; background: white; padding: 10px; border-radius: 4px; max-height: 200px; overflow-y: auto;"></div>
        </div>

        <div style="margin-top: 20px; text-align: center;">
            <button onclick="runAllTests()" style="background: #28a745; padding: 12px 24px; font-size: 16px;">运行全部测试</button>
            <button onclick="clearResults()" style="background: #6c757d; margin-left: 10px;">清除结果</button>
        </div>
    </div>

    <!-- 百度地图API -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=Un8zL6pPuhRawQ3vYUeqYENn5MqGyD2f"></script>

    <script>
        let testResults = {};

        function log(message) {
            const debugInfo = document.getElementById('debug-info');
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `[${timestamp}] ${message}\n`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
            console.log(message);
        }

        function updateTestResult(testId, status, message) {
            const element = document.getElementById(testId);
            element.className = `test-result ${status}`;
            element.innerHTML = message;
            testResults[testId] = status;

            // 更新状态指示器
            const indicator = element.parentElement.querySelector('.status-indicator');
            indicator.className = `status-indicator status-${status === 'success' ? 'success' : status === 'error' ? 'error' : 'warning'}`;
        }

        function testAPIKey() {
            log('开始测试API密钥...');

            // 检查页面中是否包含正确的API密钥
            const scripts = document.querySelectorAll('script[src*="api.map.baidu.com"]');
            const apiKey = 'Un8zL6pPuhRawQ3vYUeqYENn5MqGyD2f';

            if (scripts.length === 0) {
                updateTestResult('key-test', 'error', '❌ 未找到百度地图API脚本');
                return;
            }

            const scriptSrc = scripts[0].src;
            if (scriptSrc.includes(apiKey)) {
                updateTestResult('key-test', 'success', `✅ API密钥正确配置: ${apiKey.substring(0, 8)}...`);
                log('API密钥验证通过');
            } else {
                updateTestResult('key-test', 'error', `❌ API密钥配置错误，期望: ${apiKey.substring(0, 8)}...`);
                log('API密钥验证失败');
            }
        }

        function testScriptLoading() {
            log('开始测试脚本加载...');

            const scripts = document.querySelectorAll('script[src*="api.map.baidu.com"]');

            if (scripts.length === 0) {
                updateTestResult('script-test', 'error', '❌ 百度地图API脚本未找到');
                return;
            }

            // 检查脚本是否已加载完成
            if (typeof BMap !== 'undefined') {
                updateTestResult('script-test', 'success', `✅ 脚本加载完成，BMap版本: ${BMap.version || '未知'}`);
                log('脚本加载测试通过');
            } else {
                updateTestResult('script-test', 'warning', '⏳ 脚本正在加载中...');
                log('脚本正在加载中，等待完成...');

                // 等待一段时间后重新检查
                setTimeout(() => {
                    if (typeof BMap !== 'undefined') {
                        updateTestResult('script-test', 'success', `✅ 脚本加载完成，BMap版本: ${BMap.version || '未知'}`);
                        log('脚本加载测试最终通过');
                    } else {
                        updateTestResult('script-test', 'error', '❌ 脚本加载超时');
                        log('脚本加载超时');
                    }
                }, 3000);
            }
        }

        function testBMapObject() {
            log('开始测试BMap对象...');

            if (typeof BMap === 'undefined') {
                updateTestResult('bmap-test', 'error', '❌ BMap对象未定义');
                log('BMap对象未定义');
                return;
            }

            // 检查BMap的基本功能
            const requiredProps = ['Map', 'Point', 'Marker', 'LocalSearch'];
            const availableProps = [];

            requiredProps.forEach(prop => {
                if (BMap[prop]) {
                    availableProps.push(prop);
                }
            });

            if (availableProps.length === requiredProps.length) {
                updateTestResult('bmap-test', 'success', `✅ BMap对象完整可用，可用组件: ${availableProps.join(', ')}`);
                log(`BMap对象测试通过，可用组件: ${availableProps.length}/${requiredProps.length}`);
            } else {
                updateTestResult('bmap-test', 'warning', `⚠️ BMap对象部分可用，可用: ${availableProps.join(', ')}`);
                log(`BMap对象部分可用，可用组件: ${availableProps.length}/${requiredProps.length}`);
            }
        }

        function testMapFunction() {
            log('开始测试地图功能...');

            if (typeof BMap === 'undefined') {
                updateTestResult('map-test', 'error', '❌ 无法测试地图功能，BMap未定义');
                return;
            }

            try {
                // 创建地图实例
                const mapContainer = document.getElementById('map-container');
                mapContainer.style.display = 'block';

                const map = new BMap.Map("map-container");
                const point = new BMap.Point(116.404, 39.915); // 北京坐标

                map.centerAndZoom(point, 15);
                map.enableScrollWheelZoom();

                // 添加标记
                const marker = new BMap.Marker(point);
                map.addOverlay(marker);

                updateTestResult('map-test', 'success', '✅ 地图功能正常，北京标记已添加');
                log('地图功能测试通过');

            } catch (error) {
                updateTestResult('map-test', 'error', `❌ 地图功能测试失败: ${error.message}`);
                log(`地图功能测试失败: ${error.message}`);
            }
        }

        function testHospitalSearch() {
            log('开始测试医院搜索功能...');

            if (typeof BMap === 'undefined') {
                updateTestResult('hospital-test', 'error', '❌ 无法测试医院搜索，BMap未定义');
                return;
            }

            try {
                const map = new BMap.Map("map-container");
                const point = new BMap.Point(116.404, 39.915);

                const local = new BMap.LocalSearch(map, {
                    renderOptions: { map: map },
                    pageCapacity: 5
                });

                local.searchNearby('医院', point, 1000);

                updateTestResult('hospital-test', 'success', '✅ 医院搜索功能正常');
                log('医院搜索功能测试通过');

            } catch (error) {
                updateTestResult('hospital-test', 'error', `❌ 医院搜索测试失败: ${error.message}`);
                log(`医院搜索测试失败: ${error.message}`);
            }
        }

        function runAllTests() {
            log('开始运行全部测试...');
            testAPIKey();
            setTimeout(() => {
                testScriptLoading();
                setTimeout(() => {
                    testBMapObject();
                    setTimeout(() => {
                        testMapFunction();
                        setTimeout(() => {
                            testHospitalSearch();
                            log('全部测试完成');
                        }, 2000);
                    }, 1000);
                }, 1000);
            }, 500);
        }

        function clearResults() {
            document.querySelectorAll('.test-result').forEach(el => {
                el.className = 'test-result warning';
                el.innerHTML = '⏳ 检查中...';
            });
            document.getElementById('debug-info').innerHTML = '';
            log('测试结果已清除');
        }

        function openBaiduConsole() {
            window.open('https://lbs.baidu.com/apiconsole/key', '_blank');
        }

        // 页面加载完成后自动运行测试
        window.addEventListener('load', function() {
            log('页面加载完成，准备测试...');
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>
</html>
